            title: 'Ultima Docs',

                },
                {
                    title: 'About',
                    link: '/about'
                }
            ],
            sidebar: [
                {
                    title: 'Introduction',
                    link: '/introduction'
                },
                {
                    title: 'Install',
                    children: [ 
                        {
                            title: 'Install Ultima CLI',
                            link: '/install/install-ultima-cli'

                    ]
                },
                {
                    title: 'Learn',
                    children: [
                        {
                            title: 'Add Custom Domains',
                            link: '/learn/add-custom-domains'
                        }
                    ]
                }
            ]
        })
    </script>
  </body>
</html>
