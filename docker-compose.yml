version: '3.1'

services:
  
  db:
    image: postgres
    restart: always
    ports:
      - '4468:5432'
    volumes:
      - ./tmp/pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: example

  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    depends_on:
      - "db"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: db
            port: 5432
            user: postgres
            password: example
            database: postgres
        managementApiSecret: supersecret

  mgmt:
    image: node
    ports:
      - '4467:4467'
    depends_on:
      - "db"
      - "prisma"
    volumes:
      - './hello-prisma:/app'
    working_dir: '/app'
    command: ["yarn", "start"]
    environment:
      PGUSER: postgres 
      PGHOST: db
      PGPASSWORD: example
      PGDATABASE: postgres
      PGPORT: 5432
      PRISMA_MANAGEMENT_URL: http://prisma:4466/management
      PRISMA_MANAGEMENT_SECRET: supersecret
      PRISMA_MANAGEMENT_API_SECRET: supersecret
      PRISMA_QUERY_ENGINE_BINARY: /app/node_modules/prisma2/query-engine-debian-openssl-1.1.x
      PRISMA_MIGRATION_ENGINE_BINARY: /app/node_modules/prisma2/migration-engine-debian-openssl-1.1.x
      PRISMA_INTROSPECTION_ENGINE_BINARY: /app/node_modules/prisma2/introspection-engine-debian-openssl-1.1.x